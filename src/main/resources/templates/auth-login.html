<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main-layout">

<head th:replace="~{fragments/head :: head}">
    <title>Book Heaven</title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation :: navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-black">Login</h2>



    <form method="POST" th:action="@{/users/login}" th:object="${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-black font-weight-bold">Email</label>
            <input value="email" id="email" name="email" type="email" class="form-control"
                   th:field="*{email}"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-black font-weight-bold">Password</label>
            <input value="password" id="password" name="password" type="password" class="form-control"
                   th:field="*{password}"
                   placeholder="Password"/>
        </div>

        <p th:if="${badCredentials}" class="errors alert alert-danger">
            Invalid email or password.
        </p>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg mr-2" value="Login"/>
                    <a th:href="@{/users/register}" class="btn btn-secondary btn-lg">Register</a>
                </div>
            </div>
            <div class="col col-md-4">
                <div class="button-holder d-flex">
<!--                    <input type="submit" class="btn btn-info btn-lg mr-2" value="Forgot Password"/>-->
                     <a th:href="@{/users/reset-password}" class="btn btn-secondary btn-lg">Forgot Password</a>
                </div>
            </div>


        </div>

    </form>


</div>

<div class="container-fluid"></div>

<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

</body>

</html>
