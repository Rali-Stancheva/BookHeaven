<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>


<div class="news-details-container">
    <div class="admin-actions-container" th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">

        <div class="change-information-modal">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                Change
            </button>


            <!-- Modal Change Info-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Change news information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm" th:action="@{'/news/edit/' + ${news.id}}"  method="post" enctype="multipart/form-data">
                                <label for="title">Title: </label>
                                <input type="text" id="title" name="title" th:value="${news.title}"><br>

                                <label for="content">Content: </label>
                                <textarea id="content" name="content"
                                          th:text="${news.content}"></textarea><br>

                                <label for="date">Date: </label>
                                <input type="date" id="date" name="date" th:value="${news.date}"><br>

                                <label for="shortDescription">Short description: </label>
                                <input type="text" id="shortDescription" name="shortDescription" th:value="${news.shortDescription}"><br>


<!--                                <label for="image">Image:</label>-->
<!--                                <input type="file" id="image" name="image"><br>-->
                                <label for="file">Image:</label><br>
                                <input type="file" id="file" name="file" />

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-success">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="delete-information-modal">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModalCenter">
                Delete
            </button>


            <!-- Modal - Delete -->
            <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLongTitle">Delete news</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="deleteForm" th:action="@{'/news/delete/' + ${news.id}}" method="post">
                                Are you sure you want to delete this news?
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <h2 class="news-details-title" th:text="${news.title}"></h2>

    <img th:src="@{'/uploads/' + ${news.image}}" alt="Image">

    <div class="like-btn-container">
        <form th:action="@{/likes/like}" method="post">
            <input type="hidden" name="newsId" th:value="${newsId}"/>
            <input type="hidden" name="userId" th:value="${userId}"/>

            <button class="like-button" th:if="${@currentUser.isLogged()} and not ${@currentUser.isAdmin()}"
                    type="submit" th:disabled="${isLiked}">
                <span class="like-icon">

                         class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">

                    </svg>
                </span>
                Like
            </button>

        </form>

        <a class="like-button" th:href="@{/users/login}" th:unless="${@currentUser.isLogged()}">
            <span class="like-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">

                </svg>
            </span>
            Like
        </a>
    </div>


    <p th:text="${news.content}"></p>
</div>


<div class="most-liked-container">
    <div th:each="news : ${topLikedNews}" class="most-liked">
        <img class="most-liked-img" th:src="@{'/uploads/' + ${news.image}}" alt="News Image">
        <p class="most-liked-title" th:text="${news.title}"></p>
    </div>

</div>

<!--<p th:if="${isLiked}">You have already liked this news.</p>-->


</body>


</html>
