<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>Book Heaven</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->

</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="category-container">
    <div class="category">
        <a th:href="@{'/books/by-category/fantasy'}"> <!-- Променете тук категорията -->
            <button type="button" class="categories-btn">Fantasy</button>
        </a>
    </div>
    <div class="category">
        <a th:href="@{'/books/by-category/mystery'}">
            <button type="button" class="categories-btn">Mystery</button>
        </a>
    </div>
    <div class="category">
        <a th:href="@{'/books/by-category/romance'}">
            <button type="button" class="categories-btn">Romance</button>
        </a>
    </div>
    <div class="category">
        <a th:href="@{'/books/by-category/thriller'}">
            <button type="button" class="categories-btn">Thriller</button>
        </a>
    </div>
    <div class="category">
        <a th:href="@{'/books/by-category/science'}">
            <button type="button" class="categories-btn">Science</button>
        </a>
    </div>
</div>


<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h3 class="mt-3 text-decoration-none text-black fw-bold mb-3">Latest Books</h3>
            <div class="col-md-2 mb-4" th:each="b : ${lastPublishedBooks}">
                <div class="card">
                    <a th:href="@{'/books/' + ${b.id}}">
                        <img th:src="@{${b.imageUrl}}" class="card-img-top" alt="Book Image">
                    </a>
                    <div class="card-body">
                        <p class="card-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff6600" class="bi bi-star-fill" viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                            <span class="rating-text" th:text="${b.rating}"></span>
                        </p>
                        <h5 class="card-title" th:text="${b.title}"></h5>
                    </div>
                </div>
            </div>



        </div>
    </div>



    <!-- Модален прозорец -->
    <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="text-center">
                    <h5 class="modal-title" id="ratingModalLabel">Rate the book
                        <button type="button" class="close-button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>


                <div class="modal-body">
                    <div class="rating-container">
                        <button type="button" class="btn text-dark">1</button>
                        <button type="button" class="btn text-dark">2</button>
                        <button type="button" class="btn text-dark">3</button>
                        <button type="button" class="btn text-dark">4</button>
                        <button type="button" class="btn text-dark">5</button>
                        <button type="button" class="btn text-dark">6</button>
                        <button type="button" class="btn text-dark">7</button>
                        <button type="button" class="btn text-dark">8</button>
                        <button type="button" class="btn text-dark">9</button>
                        <button type="button" class="btn text-dark">10</button>
                    </div>

                    <div class="text-center">
                            <button type="button" class="btn btn-secondary w-50 p-2 m-4 text-center">Rate</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
<div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
