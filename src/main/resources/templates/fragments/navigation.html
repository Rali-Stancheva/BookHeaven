<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Heaven</title>
</head>
<body>
#faab87;
<nav class="navbar navbar-expand-lg" style="background-color: #faab87;" th:fragment="navigation">
    <a class="navbar-brand text-black" th:href="@{/}">BookHeaven</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav text-black mr-auto">
            <li class="search-dropdown">
                <form class="search-form" th:action="@{/books/search}" method="get" >
                    <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdownSearch" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Browse
                    </a>
                    <div id="dropdown-item-search" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-black" th:href="@{/books/top-rated}">Top 10</a>
                        <a class="dropdown-item text-black" th:href="@{'/books/by-category/children'}">Children's</a>
                        <a class="dropdown-item text-black" th:href="@{'/books/by-category/business'}">Business</a>
                        <a class="dropdown-item text-black" th:href="@{'/books/by-category/travel'}">Travel</a>
                        <a class="dropdown-item text-black" th:href="@{'/books/by-category/comics'}">Comics</a>
                    </div>
                    <input class="search-input" type="text" name="query" placeholder="Search for books, authors or categories">
                    <button class="search-button" type="submit">Search</button>
                </form>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item text-black" th:href="@{/books/allBooks}">Books</a>
                    <a class="dropdown-item text-black" th:href="@{/news/allNews}">News</a>
                    <a class="dropdown-item text-black" href="#">Contacts</a>
                </div>
            </li>

            <li class="nav-item" th:if="${@currentUser.isLogged()}">
                <div class="form-inline my-2 my-lg-0">
                    <div class="logged-user dropdown">
                        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown 2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${@currentUser.username}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-black" th:href="@{/books/read-books}">Read</a>
                            <a class="dropdown-item text-black" th:href="@{/books/for-reading}">For Reading</a>
<!--                            <a class="dropdown-item text-black" th:href="@{/books/allBooks}">Your Ratings</a>-->
                            <a class="dropdown-item text-black" th:href="@{/profile}">Account Settings</a>
                            <form th:method="POST" th:action="@{/users/logout}">
                                <button type="submit" class="btn btn-link nav-link btn-logout text-black">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
              </li>
               <li class="nav-item" th:unless="${@currentUser.isLogged()}">
                   <a class="nav-link text-black" th:href="@{/users/login}">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                           <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                       </svg>
                   </a>
               </li>


        </ul>
    </div>


</nav>



</body>
</html>
