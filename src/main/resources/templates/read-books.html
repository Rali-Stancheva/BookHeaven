<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>Reading List</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<h1 class="reading-list-text" style="
    margin-top: 40px;
    margin-left: 131px;
">Reading List</h1>

<div class="container">
  <div th:if="${readBooks.isEmpty()}" class="alert alert-info" role="alert">
    <p>No books added to the reading list yet.</p>
  </div>

  <div class="row">
    <div class="col-md-4" th:each="book : ${readBooks}">
      <div class="book-item">
        <img th:src="@{'/uploads/' + ${book.image}}" class="card-img-top" alt="Book Image">
        <span th:text="${book.title}" class="book-title">Book Title</span>

        <div class="remove-information-modal">
          <!-- Button trigger modal -->
          <button type="button" class="remove-book-btn" data-toggle="modal" th:data-target="'#removeModalCenter-' + ${book.id}">
            Remove
          </button>

          <!-- Modal - Remove -->
          <div class="modal fade" th:id="'removeModalCenter-' + ${book.id}" tabindex="-1" role="dialog"
               aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="removeModalLongTitle">Remove the book from the list.</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="removeForm" th:action="@{'/books/remove-from-read/' + ${book.id} + '/' + ${@currentUser.id}}" method="post">
                    Are you sure you want to remove this book from Reading List?
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-danger">Remove</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
