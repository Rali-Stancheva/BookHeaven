<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
  <title>Reading List</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
  <h1>Reading List</h1><br><br><br><br>

  <div th:if="${forReading.isEmpty()}" class="alert alert-info" role="alert">
    <p>No books added to the reading list yet.</p>
  </div>

  <div class="book-list">
    <ul>
      <li th:each="book : ${forReading}">
        <span th:text="${book.title}">Book Title</span>
        <form th:action="@{'/books/remove-for-reading/' + ${book.id} + '/' + ${@currentUser.id}}" method="post">
          <button type="submit">Remove</button>
        </form>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
