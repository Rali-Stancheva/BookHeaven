<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="author-container" th:each="a : ${allAuthorsInfo}">
    <div class="card-wrapper">
        <div class="author-card" >
            <div class="card-author-image">
                <img th:src="@{'/uploads/' + ${a.image}}">
            </div>

            <ul class="social-icons">
                <li>
                    <a th:href="@{'/authors/' + ${a.id}}" class="btn btn-primary">Ðœore</a>
                </li>

            </ul>

            <div class="details">
                <h2 th:text="${a.name}"></h2>
            </div>
        </div>
    </div>
</div>


</body>
</html>
