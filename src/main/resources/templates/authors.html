<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="author-container" th:each="author : ${allAuthorsInfo}" >
  <h2 th:text="${author.name}"></h2>
  <p th:text="${author.birthdate}">

  <div class="author-img">
    <img th:src="@{${author.imageUrl}}">
  </div>



</div>
</body>
</html>
