<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>



<div class="card" style="width: 18rem;" th:each="a : ${allAuthorsInfo}">
    <img th:src="@{'/uploads/' + ${a.image}}" class="card-img-top" alt="Author Image">
    <div class="card-body">
        <h5 class="card-title" th:text="${a.name}"></h5>
        <a th:href="@{'/authors/' + ${a.id}}" class="btn btn-primary">See more</a>
    </div>
</div>
</body>
</html>
