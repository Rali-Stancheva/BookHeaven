<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
  <title>Books</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/adminNavigation :: adminNavigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
  <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<!--<h1>My List</h1>-->

<div th:each="list : ${list}">
  <h2 th:text="${list.name}">List Name</h2>

<!--  <h3>Books</h3>-->
  <form action="#" th:action="@{'/lists/' + ${list.id} + '/bookByName'}" method="post">
    <label for="bookName">Add Book by Name:</label>
    <input type="text" id="bookName" name="bookName" required>
    <button type="submit">Add</button>
  </form>

<!--  <h3>Books</h3>-->
  <div class="row">
    <div class="col-md-2 mb-4" th:each="book : ${list.books}">
      <div class="card">
        <a th:href="@{'/books/' + ${book.id}}">
          <img th:src="@{${book.imageUrl}}" class="card-img-top" alt="Book Image">
        </a>
        <div class="card-body">
          <p class="card-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff6600" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
            <span class="rating-text" th:text="${book.rating}"></span>
          </p>
          <h5 class="card-title" th:text="${book.title}"></h5>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
