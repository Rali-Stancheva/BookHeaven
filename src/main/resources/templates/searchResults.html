<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <title>Books</title>
</head>

    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>

</div>

        <div class="book-search-see-more-area">

            <div  class="see-more-info"  th:if="${@currentUser.isLogged() and not @currentUser.isAdmin()}">
                <form th:action="@{'/books/' + ${book.id}}">
                    <button type="submit" class="btn-see-more-info">See more</button>
                </form>
            </div>

            <div  class="see-more-info"  th:unless="${@currentUser.isLogged()}">
                <a th:href="@{/users/login}" class="btn-see-more-info">See more</a>
            </div>
