<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Author Title</title>
</head>
<body>

<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>


<div class="author-container">
    <h2 th:text="${author.name}"></h2>
    <p th:text="${author.birthdate}">

    <div class="author-img">
         <img th:src="@{${author.imageUrl}}">
    </div>

    <p th:text="${author.bio}">

</div>


<div class="random-books-by-author-container">
    <h5>More from this author</h5>

    <div th:each="b : ${randomBooks}" class="random-books">
        <a th:href="@{'/books/' + ${b.id}}">
            <img class="random-books-img" th:src="@{${b.imageUrl}}" alt="Book Image">
        </a>
            <p class="random-books-title" th:text="${b.title}"></p>
    </div>

</div>

</body>
</html>
