<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Author Title</title>
</head>
<body>
<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="author-container">
    <div class="admin-actions-container" th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
        <div class="change-information-modal">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                Change
            </button>


            <!-- Modal Change Info-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Change author information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm" th:action="@{'/authors/edit/' + ${author.id}}" method="post">
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" th:value="${author.name}"><br>


                                <label for="bio">Bio: </label>
                                <textarea id="bio" name="bio"
                                          th:text="${author.bio}"></textarea><br>

                                <label for="birthdate">Birthdate: </label>
                                <input type="date" id="birthdate" name="birthdate" th:value="${author.birthdate}"><br>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-success">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="delete-information-modal">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModalCenter">
                Delete
            </button>


            <!-- Modal - Delete -->
            <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLongTitle">Delete book</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="deleteForm" th:action="@{'/authors/delete/' + ${author.id}}" method="post">
                                Are you sure you want to delete this author?
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <h2 th:text="${author.name}"></h2>
    <p th:text="${author.birthdate}">

    <div class="author-img">
        <img th:src="@{${author.imageUrl}}">
    </div>

    <p th:text="${author.bio}">

</div>


<!--More books from this author-->
<div class="random-books-by-author-container" th:if="not ${@currentUser.isAdmin()}">
    <h5>More from this author</h5>

    <div th:each="b : ${randomBooks}" class="random-books">
        <a th:href="@{'/books/' + ${b.id}}">
            <img class="random-books-img" th:src="@{${b.imageUrl}}" alt="Book Image">
        </a>
        <p class="random-books-title" th:text="${b.title}"></p>
    </div>

</div>

</body>
</html>
