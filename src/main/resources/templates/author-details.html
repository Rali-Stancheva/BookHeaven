<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Author Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>
<div th:unless="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</div>

<div class="author-details-container">
    <div class="admin-actions-container" th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
        <div class="change-information-modal">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                Change
            </button>


            <!-- Modal Change Info-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Change author information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm" th:action="@{'/authors/edit/' + ${author.id}}" method="post"
                                  enctype="multipart/form-data">
                                <label class="field" for="name">Name: </label><br>
                                <input class="input-change-info-field" type="text" id="name" name="name"
                                       th:value="${author.name}"><br>


                                <label class="field" for="bio">Bio: </label><br>
                                <textarea class="input-change-info-field" id="bio" name="bio"
                                          th:text="${author.bio}"></textarea><br>

                                <label class="field" for="birthdate">Birthdate: </label><br>
                                <input class="input-change-info-field" type="date" id="birthdate" name="birthdate"
                                       th:value="${author.birthdate}"><br>

                                <label class="field" for="file">Image:</label><br>
                                <input class="input-change-info-field" type="file" id="file" name="file"/>

                                <label class="field" for="imagesList">Gallery:</label><br>
                                <input class="input-change-info-field" type="file" id="imagesList" name="imagesList"
                                       multiple><br>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-success">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        <div class="delete-information-modal">-->
        <!--            &lt;!&ndash; Button trigger modal &ndash;&gt;-->
        <!--            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModalCenter">-->

        <!--                                </div>-->
        <!--                            </form>-->
        <!--                        </div>-->
        <!--                    </div>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>


    <h2 th:text="${author.name}"></h2>
    <p th:text="${author.birthdate}">
    <div>
        <img class="author-img" th:src="@{'/uploads/' + ${author.image}}">
    </div>


    <button th:if="${@currentUser.isLogged()} and ${@currentUser.isAdmin()}" type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#addImagesForGallery">Add Images For
        Gallery
    </button>

    <details>
        <summary style="margin-bottom: 20px;">View Gallery</summary>
        <div th:each="image, iterStat : ${author.imagesList}" class="author-gallery-container">
            <div>
                <img class="gallery-images" th:src="@{'/uploads/' + ${image.image}}" alt="Gallery Image">

                <form th:if="${@currentUser.isLogged()} and ${@currentUser.isAdmin()}"
                      th:action="@{'/authors/deleteGalleryImage/' + ${author.id} + '/' + ${image.id}}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this image?');">
                    <button type="submit" class="btn btn-danger">X</button>
                </form>
            </div>
        </div>
    </details>



    <div id="addImagesForGallery" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Images For Gallery</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/authors/addGalleryImages/' + ${author.id}}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="images" class="col-form-label">Select Images:</label>
                            <input type="file" id="images" name="images" multiple accept="image/*"
                                   class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Images</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <p th:text="${author.bio}">

</div>


<!--More books from this author-->
<div class="random-books-by-author-container" th:if="not ${@currentUser.isAdmin()}">
    <h5>More from this author</h5>

    <div th:each="b : ${randomBooks}" class="random-books">
        <a th:href="@{'/books/' + ${b.id}}">
            <img class="random-books-img" th:src="@{'/uploads/' + ${b.image}}" alt="Book Image">
        </a>
        <p class="random-books-title" th:text="${b.title}"></p>
    </div>

</div>
