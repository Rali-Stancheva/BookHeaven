<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div th:if="${@currentUser.isLogged() and @currentUser.isAdmin()}">
    <div th:replace="~{fragments/admin-navigation :: admin-navigation}"></div>
</div>

<div class="categories-change-container">
    <div class="change-container" th:each="category : ${allCategories}">
        <div class="category-item">
            <p th:text="${category.name}"></p>
            <button type="button" class="btn btn-success"
                    data-toggle="modal"
                    th:data-target="'#exampleModalCenter-' + ${category.id}">
                Change
            </button>
        </div>

        <!-- Modal Change Info-->
        <div class="modal fade" th:id="'exampleModalCenter-' + ${category.id}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Change book information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" th:action="@{'/category/edit/' + ${category.id}}" method="post">
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name" th:value="${category.name}"><br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
